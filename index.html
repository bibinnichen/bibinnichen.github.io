      <script type="text/javascript">
          var bilder = [];
           var descriptionDeu = [];
         var  descriptionIta = [];
        $.get("listeBilder.txt", function(data){
          var lines = data.split('\n');
          for(var i = 0;i < lines.length;i++){
  		 		var fields = lines[i].split(";");
            	bilder[i] = fields[0];
            	descriptionDeu[i] = fields[1];
           	    descriptionIta[i] = fields[2];
            	
			}
          
          
        var algins = ['center','right','left'];
      for(var i = 0; i < bilder.length; i++){
		if(typeof bilder[i] != undefined && typeof descriptionDeu[i] != undefined && typeof descriptionIta[i] != undefined){
           
        var algin = algins[parseInt(Math.random() * (3 - 0) + 0)];
        $('#imagess').append('  <li>\
        <img src="'+bilder[i]+'"> <!-- random image -->\
        <div class="caption '+algin+'-align">\
          <h3>'+descriptionDeu[i]+'</h3>\
          <h5 class="light grey-text text-lighten-3">'+descriptionIta[i]+'</h5>\
        </div>\
      </li>');
      }else{
       alert("Fehler in listeBilder.txt in Zeile "+i+" bitte beheben!"); 
      }
      

      } 
        });
      

        


         $(document).ready(function(){
   
          $('.slider').slider({full_width: true});
        });
      </script>
